[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*

addopts = 
    --verbose
    --tb=short
    --cov=testgen
    --cov-report=term-missing
    --durations=5

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    memory: Memory usage tests
    slow: Tests that take more than 5 seconds

minversion = 6.0
timeout = 30